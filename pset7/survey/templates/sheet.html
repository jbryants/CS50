{% extends "layout.html" %}

{% block main %}

    <!-- http://getbootstrap.com/docs/4.1/content/typography/ -->
    <h1 class="mb-3">Sheet</h1>

    <table class="table">
      <thead class="thead-dark">
        <tr>
            {% for head in header %}
              <th scope="col">{{ head }}</th>
            {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for row in rows %}
        <tr>
            {% for cell in row %}
              <td>{{ cell }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
      </tbody>
    </table>

{% endblock %}
